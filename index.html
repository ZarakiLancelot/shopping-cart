<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay">
            <nav>
                <h2>SHOP</h2>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li class="cart">
                        <a href="cart.html">
                            <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/greytshirt.jpg" alt="Playera Gris">
            <h3>Grey Tshirt</h3>
            <h3>$15.00</h3>
            <a href="#" class="add-cart cart1">Add to Cart</a>
        </div>
        <div class="image">
            <img src="images/bluetshirt.jpg" alt="Playera Azul">
            <h3>Blue Tshirt</h3>
            <h3>$10.00</h3>
            <a href="#" class="add-cart cart2">Add to Cart</a>
        </div>
        <div class="image">
            <img src="images/greyhoddie.jpg" alt="Capuchón Gris">
            <h3>Grey Hoddie</h3>
            <h3>$20.00</h3>
            <a href="#" class="add-cart cart3">Add to Cart</a>
        </div>
        <div class="image">
            <img src="images/blackhoddie.jpg" alt="Capuchón Negro">
            <h3>Black Hoddie</h3>
            <h3>$25.00</h3>
            <a href="#" class="add-cart cart4">Add to Cart</a>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
